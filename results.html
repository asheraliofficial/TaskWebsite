  <div class="Result-Calculate">
    <h2>Marks Calculator</h2>

    <label>Subject 1 Marks:</label><br>
    <input type="number" id="s1"><br>

    <label>Subject 2 Marks:</label><br>
    <input type="number" id="s2"><br>

    <label>Subject 3 Marks:</label><br>
    <input type="number" id="s3"><br>

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>

    <script>
        function calculate() {
            let s1 = Number(document.getElementById("s1").value);
            let s2 = Number(document.getElementById("s2").value);
            let s3 = Number(document.getElementById("s3").value);

            let total = s1 + s2 + s3;
            let percentage = (total / 300) * 100;

            let grade = "";

            if (percentage >= 80) grade = "A";
            else if (percentage >= 70) grade = "B";
            else if (percentage >= 60) grade = "C";
            else if (percentage >= 50) grade = "D";
            else grade = "F";

            document.getElementById("result").innerHTML = `
                <strong>Total Marks:</strong> ${total}<br>
                <strong>Percentage:</strong> ${percentage.toFixed(2)}%<br>
                <strong>Grade:</strong> ${grade}
            `;
        }
    </script>
